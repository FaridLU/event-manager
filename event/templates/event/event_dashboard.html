{% extends 'event/base.html' %}


{% block content %}
{% csrf_token %}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-white">
                <h5><strong>Events</strong></h5>
                <span class="text-muted">List of events!</span>
                <a class="btn btn-sm btn-info" id="reset-filer" style="float: right;margin-top: -5px;" href="#" data-toggle="modal" data-target="#eventCreateModal">
                    <i class="fas fa-plus-square"></i> Create
                </a>

            </div>
            <!-- /.panel-heading -->
            <div class="card-body">
                <table class="table table-hover text-center" id="event-list"  style="width: 100%;">
                    <thead>
                        <tr>
                            <th class="text-center">Name</th>
                            <th class="text-center">Location</th>
                            <th class="text-center">Time</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th class="text-center">Name</th>
                            <th class="text-center">Location</th>
                            <th class="text-center">Time</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade text-left" id="eventCreateModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            
            <div class="card-header">
                <h5 class="text-black"><strong>Events</strong></h5>
                <span class="text-muted">Create an event!</span>
            </div>
            <div class="modal-body mx-3">
                <form class="text-black" id="create-event-form">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="location">Location</label>
                        <select class="form-select form-control" aria-label=".form-select-lg" name="location" id="location" required>
                            {% for key, value in countries.items %}
                                <option value="{{ key }}">{{value}}</option>
                            {% endfor %}
                        </select>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="date">Date</label>
                        <input type="datetime-local"  class="form-control" name="datetime" id="date" required>
                      </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary float-right">Create</button>
                  </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
    


{% block js %}
    {% include 'event/snippets/event_dashboard_js.html' %}
{% endblock js %}
