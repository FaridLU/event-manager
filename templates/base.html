    <script>

		function getPageNumber() {
			let page_num = 1;
			const queryDict = getQueryParameters();
			const value = parseInt(queryDict["page"]);
			if (!isNaN(value)) page_num = value;

			return page_num;
		}
		function getQueryString(new_value_list = []) {
            let queryDict = getQueryParameters();
            let queryString = '';
            new_value_list.forEach(function (obj) {
                queryDict[obj['key']] = obj['value'].toString();
            });

            for (const key in queryDict) {
                if (queryDict.hasOwnProperty(key)) {
                    if (queryString) queryString += '&';
                    queryString += `${key}=${queryDict[key]}`;
                }
            }
            return queryString ? `?${queryString}` : '';
        }
		function getQueryParameters() {
			let queryDict = {};

			const q = location.search.substr(1).split("&");
			q.forEach(function (value, index) {
				if (!value) return;
				const s_array = value.split("=");
				queryDict[s_array[0]] = s_array[1] ? s_array[1] : "";
			});

			return queryDict;
		}
    </script>
